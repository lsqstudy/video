
<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title > 卖乘鸭 </title>


	<!-- Template CSS -->
	<link rel="stylesheet" th:href="@{/css/style-starter.css}">
	<!-- Template CSS -->
	<link rel="stylesheet" th:href="@{/layui/css/layui.css}">


	<link href="http://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,600&display=swap"
		rel="stylesheet">

	<!-- Template CSS -->
</head>

<body>
	<!--引入头部-->
	<div th:replace="common/header::#web_top(hotSearch=${hotSearch},activeUri='search')"></div>

	<!--/您现在的位置 -->
	<div class="w3l-breadcrumbs">
		<nav id="breadcrumbs" class="breadcrumbs">
			<div class="container page-wrapper">
				您现在的位置：<a th:href="@{/}">首页</a> » 搜索关键字 <span style="color:red" th:text="${videoVo.content}"></span> 的结果
			</div>
		</nav>
	</div>
	<!--//您现在的位置-->
	<!--视频信息-->
	<section class="w3l-grids mygroup" >
		<div class="grids-main py-5">
			<div class="container py-lg-4">
				<div  style="width: 100%;text-align: center" th:if="${cartoons.size() ==0 and movices.size() ==0 and tvPlays.size() ==0 and varietys.size() ==0}">
					没找到相关视频 ,<span style="color: red;font-weight: bold">请缩短关键词重新搜索,</span>宁可少字,不可错字,如"你和我的倾城时光",只需输入"你和我的"
				</div>
				<div class="w3l-populohny-grids">


					<div class="item vhny-grid" th:each="item:${cartoons}">
						<div class="box16 mb-0">
							<a th:href="@{/detail(category=${item.category},id=${item.id})}">
								<figure>
									<img   class="img-fluid thumbnail" th:src="${item.thumbnail}" alt="">
								</figure>
								<div class="box-content">
									<h2 class="title"><span style="font-weight: bold" th:text="${item.title}"></span></h2>
									<h3 class="title"><span th:text="${item.status}"></span></h3>
									<h4> <span class="post"><span class="fa fa-clock-o"> </span>
										<span  th:text="${#dates.format(item.updateTime,'yyyy-MM-dd')}"></span>
										</span>

										<span class="post fa fa-heart text-right"></span>
									</h4>
								</div>
								<span class="fa fa-play video-icon" aria-hidden="true"></span>
							</a>
						</div>
					</div>
					<div class="item vhny-grid" th:each="item:${movices}">
						<div class="box16 mb-0">
							<a th:href="@{/detail(category=${item.category},id=${item.id})}">
								<figure>
									<img   class="img-fluid thumbnail" th:src="${item.thumbnail}" alt="">
								</figure>
								<div class="box-content">
									<h2 class="title"><span style="font-weight: bold" th:text="${item.title}"></span></h2>
									<h3 class="title"><span th:text="${item.status}"></span></h3>
									<h4> <span class="post"><span class="fa fa-clock-o"> </span>
										<span  th:text="${#dates.format(item.updateTime,'yyyy-MM-dd')}"></span>
										</span>

										<span class="post fa fa-heart text-right"></span>
									</h4>
								</div>
								<span class="fa fa-play video-icon" aria-hidden="true"></span>
							</a>
						</div>
					</div>
					<div class="item vhny-grid" th:each="item:${tvPlays}">
						<div class="box16 mb-0">
							<a th:href="@{/detail(category=${item.category},id=${item.id})}">
								<figure>
									<img   class="img-fluid thumbnail" th:src="${item.thumbnail}" alt="">
								</figure>
								<div class="box-content">
									<h2 class="title"><span style="font-weight: bold" th:text="${item.title}"></span></h2>
									<h3 class="title"><span th:text="${item.status}"></span></h3>
									<h4> <span class="post"><span class="fa fa-clock-o"> </span>
										<span  th:text="${#dates.format(item.updateTime,'yyyy-MM-dd')}"></span>
										</span>

										<span class="post fa fa-heart text-right"></span>
									</h4>
								</div>
								<span class="fa fa-play video-icon" aria-hidden="true"></span>
							</a>
						</div>
					</div>
					<div class="item vhny-grid" th:each="item:${varietys}">
						<div class="box16 mb-0">
							<a th:href="@{/detail(category=${item.category},id=${item.id})}">
								<figure>
									<img   class="img-fluid thumbnail" th:src="${item.thumbnail}" alt="">
								</figure>
								<div class="box-content">
									<h2 class="title"><span style="font-weight: bold" th:text="${item.title}"></span></h2>
									<h3 class="title"><span th:text="${item.status}"></span></h3>
									<h4> <span class="post"><span class="fa fa-clock-o"> </span>
										<span  th:text="${#dates.format(item.updateTime,'yyyy-MM-dd')}"></span>
										</span>

										<span class="post fa fa-heart text-right"></span>
									</h4>
								</div>
								<span class="fa fa-play video-icon" aria-hidden="true"></span>
							</a>
						</div>
					</div>

				</div>
			</div>

			<div style="font-size: 16px" class="button-center text-center" id="page-div">
				<span >当前<span th:text="${videoVo.page+1}"></span>/<span th:text="${totalPages==0?1:totalPages}"></span>页</span>
				<a  class="page-wrapper prePage" th:href="@{/search(page=${videoVo.page - 1},content=${videoVo.content})}">上一页</a>
				<a  class="page-wrapper nextPage" th:href="@{/search(page=${videoVo.page + 1},content=${videoVo.content})}">下一页</a>
				跳转到 <input id="my-page" th:data-content="${videoVo.content}" style="width: 40px" onkeyup="NumberCheck(this)"> 页 <button th:data-content="${videoVo.content}" id="my-btn" style="border-radius: 3px" >确定</button>
			</div>


		</div>
	</section>

	<!--视频信息-->

	<!-- 引入底部 -->
	<div th:replace="common/bottom::#web_bottom"></div>

</body>


<script th:src="@{/js/jquery-3.3.1.min.js}"></script>

<script th:src="@{/js/theme-change.js}"></script>

<script>
	$(document).ready(function () {
		$('.owl-two').owlCarousel({
			loop: true,
			margin: 40,
			nav: false,
			responsiveClass: true,
			autoplay: true,
			autoplayTimeout: 5000,
			autoplaySpeed: 1000,
			autoplayHoverPause: false,
			responsive: {
				0: {
					items: 1,
					nav: false
				},
				480: {
					items: 2,

				},
				667: {
					items: 2,
					margin: 20,
					nav: true
				},
				1000: {

					nav: true
				}
			}
		})
	})
</script>

<!-- //script -->
<!-- script for owlcarousel -->
<!-- disable body scroll which navbar is in active -->
<script>
	$(function () {
		$('.navbar-toggler').click(function () {
			$('body').toggleClass('noscroll');
		})
	});
</script>
<!-- disable body scroll which navbar is in active -->

<!--/MENU-JS-->
<script>
	$(window).on("scroll", function () {
		var scroll = $(window).scrollTop();

		if (scroll >= 80) {
			$("#site-header").addClass("nav-fixed");
		} else {
			$("#site-header").removeClass("nav-fixed");
		}
	});

	//Main navigation Active Class Add Remove
	$(".navbar-toggler").on("click", function () {
		$("header").toggleClass("active");
	});
	$(document).on("ready", function () {
		if ($(window).width() > 991) {
			$("header").removeClass("active");
		}
		$(window).on("resize", function () {
			if ($(window).width() > 991) {
				$("header").removeClass("active");
			}
		});
	});
</script>
<!--//MENU-JS-->
<script th:src="@{/js/bootstrap.min.js}"></script>
<!-- 自定义js -->
<script>
	$(function () {
		//适配手机与电脑的样式
		var window_height=$(window).height()
		if ((navigator.userAgent.match(/(iPhone|iPod|Android|ios|iOS|iPad|Backerry|WebOS|Symbian|Windows Phone|Phone)/i))) {
			$('.thumbnail').css('height',window_height/2.5+'px')
			$('.mygroup').css('margin-top','-30px')

		}else{
			$('.thumbnail').css('height','350px')
			$('.mygroup').css('margin-top','-50px')
		}


		//页码判断
		if ([[${videoVo.page==0}]]){
			$('.prePage').attr('href', '#')
		}
		if ([[${(videoVo.page+1)==totalPages}]]){
			$('.nextPage').attr('href', '#');
		}

		$('#my-btn').click(function () {
			var mypage=$('#my-page').val();
			mypage=parseInt(mypage)-1;
			var content = $(this).data('content');

			window.location.href='/search?page='+mypage+'&content='+content;
		})
	});

	function NumberCheck(t){//输入页码必须大于0的整数
		var num = t.value;
		var re=/^\d*$/;

		if (parseInt(num)==0){
			t.value=1;
		}
		if((!re.test(num))){
			isNaN(parseInt(num))?t.value=1:t.value=parseInt(num);
		}
	}

	$(function () {

		$('#search-btn').click(function () {
			var search_content=$('#search-content').val();
			if(search_content!=null&&search_content!=''&&search_content!=NaN){
				window.location.href='/search?content='+search_content;
			}

		})
	});
</script>
<!-- 自定义js --->

</html>

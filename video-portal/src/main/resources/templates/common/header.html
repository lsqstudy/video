<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<!-- header -->
<header id="web_top" class="w3l-header fixed-top">
    <!--/nav-->
    <nav class="navbar navbar-expand-lg navbar-light fill px-lg-0 py-0 px-3">
        <div class="container">
            <h1><a class="navbar-brand" th:href="@{/}"><span class="fa fa-play icon-log"
                                                             aria-hidden="true"></span>
                卖剩鸭 </a></h1>
            <!-- 如果logo是图像启用这个
                    <a class="navbar-brand" href="#index.html">
                        <img src="image-path" alt="Your logo" title="Your logo" style="height:35px;" />
                    </a> -->
            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <span class="fa icon-expand fa-bars"></span>
                <span class="fa icon-close fa-times"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" th:class="${activeUri=='index'?'active':''}">
                        <a class="nav-link" th:href="@{/}">首页</a>
                    </li>
                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" th:href="@{/about.html}">关于</a>-->
                    <!--                    </li>-->
                    <li class="nav-item" th:class="${activeUri=='category1'?'active':''}">
                        <a class="nav-link" th:href="@{/category?category=1}">动漫</a>
                    </li>
                    <li class="nav-item" th:class="${activeUri=='category2'?'active':''}">
                        <a class="nav-link" th:href="@{/category?category=2}">电影</a>
                    </li>
                    <li class="nav-item" th:class="${activeUri=='category3'?'active':''}">
                        <a class="nav-link" th:href="@{/category?category=3}">电视剧</a>
                    </li>
                    <li class="nav-item" th:class="${activeUri=='category4'?'active':''}">
                        <a class="nav-link" th:href="@{/category?category=4}">综艺</a>
                    </li>

                    <!--                    <li class="nav-item">-->
                    <!--                        <a class="nav-link" th:href="@{/contact.html}">联系我</a>-->
                    <!--                    </li>-->
                </ul>

                <!--右边搜索栏-->
                <div class="search-right">
                    <a href="#search" class="btn search-hny mr-lg-3 mt-lg-0 mt-4" title="搜索">搜索 <span
                            class="fa fa-search ml-3" aria-hidden="true"></span></a>
                    <!-- 搜索弹出菜单 -->
                    <div id="search" class="pop-overlay">
                        <div class="popup">
                            <form  class="search-box">
                                <input class="search-input " style="color:rgba(0,0,0,1) ;" id="search-content" type="search"   placeholder="名字/演员/类型" name="content"
                                       required="required" >
                                <button type="button" class="btn" id="search-btn"><span class="fa fa-search"></span></button>
                            </form>
                            <div class="browse-items">
                                <h3 class="hny-title two mt-md-5 mt-4" style="color: red">热门搜索</h3>
                                <ul class="search-items">
                                    <li th:each="item:${hotSearch}" ><a th:href="@{/search(content=${item})}"><span th:text="${item}"></span></a></li>
                                </ul>
                            </div>
                        </div>
                        <a class="close" href="#close">×</a>
                    </div>
                    <!-- /搜索弹出菜单 -->
                    <!--/右边搜索栏-->
                </div>


            </div>
            <!-- 切换开关的亮和暗主题 -->
            <div class="mobile-position">
                <nav class="navigation">
                    <div class="theme-switch-wrapper">
                        <label class="theme-switch" for="checkbox">
                            <input type="checkbox" id="checkbox">
                            <div class="mode-container">
                                <i class="gg-sun"></i>
                                <i class="gg-moon"></i>
                            </div>
                        </label>
                    </div>
                </nav>
            </div>
            <!-- /切换开关的亮和暗主题 -->
        </div>
    </nav>
    <!--//nav-->
</header>
<!-- //header -->

</body>
</html>

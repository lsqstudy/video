	<script type="text/javascript">
	layui.use(['form','jquery',"layer"],function() {
	    var form = layui.form,
	        $ = layui.jquery,
	        layer = parent.layer === undefined ? layui.layer : top.layer;
	    
	    var type='[[${administrator.type}]]';
	    if(type==1){
	       $("#login_realName").html("超级管理员")
	    }else if(type==2){
	      $("#login_realName").html("管理员")
	    }else{
	      $("#login_realName").html("临时管理员")
	    }
	    //锁屏
	    function lockPage(){
	        layer.open({
	            title : false,
	            type : 1,
	            content : '<div class="admin-header-lock" id="lock-box">'+
	                            '<div class="admin-header-lock-img"><img src="[[${administrator.avatarUrl}]]" class="administratorAvatar"/></div>'+
	                            '<div class="admin-header-lock-name" id="lockAdministratorName">[[${administrator.realName}]]</div>'+
	                            '<div class="input_btn">'+
	                                '<input type="password" class="admin-header-lock-input layui-input" autocomplete="off" placeholder="请输入密码解锁.." name="lockPwd" id="lockPwd" />'+
	                                '<button class="layui-btn" id="unlock">解锁</button>'+
	                            '</div>'+
	                        '</div>',
	            closeBtn : 0,
	            shade : 0.9,
	            success : function(){
	                //判断是否设置过头像，如果设置过则修改顶部、左侧和个人资料中的头像，否则使用默认头像
	                if(window.sessionStorage.getItem('administratorFace') &&  $(".administratorAvatar").length > 0){
	                    $(".administratorAvatar").attr("src",$(".administratorAvatar").attr("src").split("images/")[0] + "images/" + window.sessionStorage.getItem('administratorFace').split("images/")[1]);
	                }
	            }
	        })
	        $(".admin-header-lock-input").focus();
	    }
	    $(".lockcms").on("click",function(){
	        window.sessionStorage.setItem("lockcms",true);
	        lockPage();
	    })
	    // 判断是否显示锁屏
	    if(window.sessionStorage.getItem("lockcms") == "true"){
	        lockPage();
	    }
	    // 解锁
	    $("body").on("click","#unlock",function(){
	        if($(this).siblings(".admin-header-lock-input").val() == ''){
	            layer.msg("请输入解锁密码！");
	            $(this).siblings(".admin-header-lock-input").focus();
	        }else{
	        	var password=$(this).siblings(".admin-header-lock-input").val();
	        	var id=[[${administrator.id}]];
	        	$.post('/system/checkPwd.html',{id:id,password:password},function(res){
	        		res=$.parseJSON(res);
		            if(res==0){
		                window.sessionStorage.setItem("lockcms",false);
		                $(this).siblings(".admin-header-lock-input").val('');
		                layer.closeAll("page");
		            }else{
		                layer.msg("密码错误，请重新输入！");
		                $(this).siblings(".admin-header-lock-input").val('').focus();
		            }
	        	})
	        }
	    });
	    $(document).on('keydown', function(event) {
	        var event = event || window.event;
	        if(event.keyCode == 13) {
	            $("#unlock").click();
	        }
	    });

	});
